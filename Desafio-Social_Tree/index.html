<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-index.css">
    <title>Social Tree</title>
</head>
<body>

    <div class="photo-profile">
        <img src="./assets/foto-perfil-circular.png" alt="Foto de Perfil">
    </div>

    <div class="text-insta">
        <p class="text">@joseroberto.exe</p>
    </div>

    <div class="links-media">
        <div class="link link-TITAN">
            <a href="https://titanci.com.br/"><strong class="text">Site da TITAN</strong></a>
        </div>
        <div class="link link-Santa-Casa-Bahia">
            <a href="https://www.santacasaba.org.br/"><strong class="text">Site da Santa Casa Bahia</strong></a> 
        </div>
        <div class="link link-UFBA">
            <a href="https://www.ufba.br/"><strong class="text">Site da UFBA</strong></a>
        </div>
        <div class="link link-IFBA">
            <a href="https://portal.ifba.edu.br/"><strong class="text">Site do IFBA</strong><a>
        </div>
    </div>

    <div class="icons-social-media">
        <a href="https://twitter.com/">
            <img src="./assets/twitter.svg" alt="ícone Twitter">
        </a>
        <a href="https://www.twitch.tv/">
            <img src="./assets/twitch.svg" alt="ícone Twitch">
        </a>
        <a href="https://www.instagram.com/joseroberto.exe/">
            <img src="./assets/instagram.svg" alt="ícone Instagram">
        </a>
        <a href="https://www.linkedin.com/in/josé-roberto-cardoso/">
            <img src="./assets/linkedin.svg" alt="ícone Linkedin">
        </a>
        <a href="https://github.com/JoseCardoso-dev">
            <img src="./assets/github.svg" alt="ícone GitHub">
        </a>
    </div>

</body>
</html>
